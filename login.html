<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Login Page</title>

    <meta name="description" lang="en" content="">

    <meta name="keywords" lang="en" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="favicon.ico">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  >

    <link rel="stylesheet" media="screen" href="assets/css/style.css">

  </head>

  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
        <div class="wrapper">
          <h1 class="logo">
            <a href="movies_page.html" title="MovieDB">
              <img src="assets/images/logo.png" alt="MovieDB">
            </a>
          </h1>
          <div class="menu-toggle">
            <span class="bar bar-one">bar</span>
            <span class="bar bar-two">bar</span>
          </div>
          <nav>
            <ul class="nav-menu">
              <li>
                <a href="movies_page.html" title="Movies">Movies</a>
              </li>
              <li>
                <a href="tv_shows_page.html" title="TV">TV Shows</a>
              </li>
            </ul>
          </nav>
          <div class="search">
            <div class="srch-input">
              <input type="text" class="search-box" placeholder="Search Movie title..">
              <ul class="srch-suggest"></ul>
            </div>
          </div>
        </div>
      </header>
      <!--header section end-->
      <!--main section start-->
      <main>
        <section class="login">
            <div class="wrapper">
                  <div class="login-card">
                    <h2>Login</h2>
                    <span class="errorAlert">error</span>
                    <form action="#FIXME" method="post" name="formLogin" class="form-login">
                      <div class="input-group">
                        <label for="loginEmail">Email id</label>
                        <input type="text" name="loginEmail" id="loginEmail" placeholder="username@gmail.com" autocomplete="off">
                        <span class="error-validate email-error">error</span>
                      </div>
                      <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" placeholder="Enter password" autocomplete="off">
                        <span class="error-validate pass-error">error</span>
                      </div>
                      <div class="input-control">
                        <input type="submit" class="login-btn" value="login">
                      </div>
                    </form>
                  </div>
            </div>
        </section>
    </main>
  
      <!--main section end-->

      <!--footer section start-->
      <footer><span>&copy; MovieDB 2022. All Rights Reserved.</span></footer>
      <!--footer section end-->
    </div>
    <!--container end-->
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
