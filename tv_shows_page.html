<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>TV Shows</title>

    <meta name="description" lang="en" content="">

    <meta name="keywords" lang="en" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="favicon.ico">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  >

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>

  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
        <div class="wrapper">
            <h1 class="logo">
              <a href="movies_page.html" title="MovieDB">
                <img src="assets/images/logo.png" alt="MovieDB">
              </a>
            </h1>
            <div class="menu-toggle">
              <span class="bar bar-one">bar</span>
              <span class="bar bar-two">bar</span>
            </div>
            <nav>
              <ul class="nav-menu">
                <li>
                  <a href="movies_page.html" title="Movies">Movies</a>
                </li>
                <li>
                  <a href="tv_shows_page.html" title="TV">TV Shows</a>
                </li>
                <li class="logout-button">
                  <a href="#FIXME" title="Logout">Logout</a>
                </li>
              </ul>
            </nav>
            <div class="search">
              <div class="srch-input">
                <input type="text" class="search-box" placeholder="Search Movie title..">
                <ul class="srch-suggest"></ul>
              </div>
            </div>
            
          </div>
      </header>
      <!--header section start-->
      <!--main section start-->
      <main>
        <div class="tv-shows">
          <div class="wrapper">
              <ul class="tv-show-categories">
                  <li class="tvshow-categories-list top-rated"><a href="#FIXME" title="Top Rated" data-control="rated" class="tvshow-btn">Top Rated</a></li>
                  <li class="tvshow-categories-list most-popular"><a href="#FIXME" title="Most Popular" data-control="popular" class="tvshow-btn">Most Popular</a></li>
                  <li class="tvshow-categories-list on-air"><a href="#FIXME" title="On Air" data-control="air" class="tvshow-btn">On Air</a></li>
                  <li class="tvshow-categories-list airing-today"><a href="#FIXME" title="Airing Today" data-control="today" class="tvshow-btn">Airing Today</a></li>
                  <li class="tvshow-categories-list trending-news"><a href="#FIXME" title="Trending News" data-control="news" class="tvshow-btn">Trending News</a></li>
              </ul>
              <a href="#FIXME" class="view-more-btn">View More</a>
          </div>
        </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer><span>&copy; MovieDB 2022. All Rights Reserved.</span></footer>
    <!--footer section end-->
      
    </div>
    <!--container end-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
