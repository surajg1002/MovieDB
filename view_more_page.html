<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>View More </title>

    <meta name="description" lang="en" content="">

    <meta name="keywords" lang="en" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="favicon.ico">

    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  >

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">

  </head>

  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
        <div class="wrapper">
            <h1 class="logo">
              <a href="movies_page.html" title="MovieDB">
                <img src="assets/images/logo.png" alt="MovieDB">
              </a>
            </h1>
            <div class="menu-toggle">
              <span class="bar bar-one">bar</span>
              <span class="bar bar-two">bar</span>
            </div>
            <nav>
              <ul class="nav-menu">
                <li>
                  <a href="movies_page.html" title="Movies">Movies</a>
                </li>
                <li>
                  <a href="tv_shows_page.html" title="TV">TV Shows</a>
                </li>
                <li class="logout-button">
                  <a href="#FIXME" title="Logout">Logout</a>
                </li>
              </ul>
            </nav>
            <div class="search">
              <div class="srch-input">
                <input type="text" class="search-box" placeholder="Search Movie title..">
                <ul class="srch-suggest"></ul>
              </div>
            </div>
            
          </div>
      </header>
      <!--header section start-->
      <!--main section start-->
      <main>
          <div class="view-more">
              <div class="wrapper">
                  <ul class="pagination">
                    <li class="pagination-list"><a href="#FIXME" class="pagination-btn prev-btn">prev</a></li>
                    <li class="pagination-list"><span>1</span></li>
                    <li class="pagination-list"><a href="#FIXME" class="pagination-btn next-btn">next</a></li>
                  </ul>
              </div>
          </div>
      </main>
      <!--main section end-->

      <!--footer section start-->
      <footer><span>&copy; MovieDB 2022. All Rights Reserved.</span></footer>
      <!--footer section end-->
    </div>
    <!--container end-->

    <script src="assets/js/script.js"></script>
  </body>
</html>
